<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>تأكيد الإيداع</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, Arial, sans-serif;
    }
    body {
      margin: 0;
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }
    .card {
      width: 300px;
      background-color: #fff;
      border-radius: 0;
      overflow: hidden;
      position: relative;
      box-shadow: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 22px;
      font-weight: bold;
      color: #aaa;
      text-decoration: none;
      z-index: 1;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #333;
    }
    .card-top {
      padding: 25px 10px 15px;
      background-color: #fff;
      text-align: center;
    }
    .card-top img {
      height: 45px;
    }
    .card-bottom {
      background-color: #e6e6e6;
      padding: 12px 15px;
      text-align: center;
      font-size: 15px;
      color: #111;
      line-height: 1.6;
    }
  </style>
  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) e.preventDefault();
    });
  </script>
</head>
<body>
  <div class="card">
    <a href="dashboard.html" class="close-btn" title="إغلاق">×</a>
    <div class="card-top">
      <img src="https://i.postimg.cc/KjyqJ6wD/recharge.png" alt="CashPlus Logo" />
    </div>
    <div class="card-bottom">
      تم إنشاء طلب الإيداع بنجاح.
    </div>
  </div>
</body>
</html>
